<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Showcase</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Main Theme */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            animation: fadeInDown 1s ease-out;
            text-align: center;
            color: #e1e1e1;
        }
        
        /* Search box styling */
        #search-box {
            width: 100%;
            max-width: 600px;
            padding: 12px;
            margin-bottom: 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            outline: none;
        }
        
        /* Movie Grid */
        .movie-list {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            animation: fadeInUp 1s ease-out;
        }
        
        /* Movie Card Styling */
        .movie-card {
            width: 250px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .movie-card:hover {
            transform: scale(1.08);
        }
        
        .movie-card img {
            width: 100%;
            height: 350px;
            object-fit: cover;
        }
        
        .movie-title {
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            color: #e1e1e1;
        }
        
        .movie-year {
            color: #ccc;
            font-size: 14px;
            padding-bottom: 15px;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease-out;
        }
        
        .modal-content {
            width: 90%;
            max-width: 700px;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            color: #333;
        }
        
        .modal-header {
            padding: 20px;
            font-size: 22px;
            font-weight: bold;
            background: #4ca1af;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close {
            cursor: pointer;
            font-size: 24px;
        }

        .modal-body {
            padding: 20px;
        }
        
        .download-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            font-size: 16px;
            background-color: #2c3e50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .download-link:hover {
            background-color: #4ca1af;
        }

        /* Animations */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>JITESH MOVIES</h1>
    <input type="text" id="search-box" placeholder="Search movies..." oninput="searchMovies()">
    <div id="movie-list" class="movie-list"></div>

    <!-- Modal for movie details -->
    <div id="movie-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span id="modal-title"></span>
                <span class="close" onclick="closeModal()">Ã—</span>
            </div>
            <div class="modal-body" id="modal-body"></div>
        </div>
    </div>

    <script>
        const apiKey = "1a6ee4ba";
        const apiUrl = "https://www.omdbapi.com/";

        // Load Korean movies by default
        function loadKoreanMovies() {
            fetch(`${apiUrl}?s=korea&apikey=${apiKey}&type=movie`)
                .then(response => response.json())
                .then(data => {
                    if (data.Response === "True") {
                        displayMovies(data.Search);
                    } else {
                        document.getElementById("movie-list").innerHTML = "<p>No movies found.</p>";
                    }
                })
                .catch(error => console.error("Error loading movies:", error));
        }

        // Search movies by user input
        function searchMovies() {
            const query = document.getElementById("search-box").value.trim();
            if (query === "") {
                loadKoreanMovies();
            } else {
                fetch(`${apiUrl}?s=${query}&apikey=${apiKey}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.Response === "True") {
                            displayMovies(data.Search);
                        } else {
                            document.getElementById("movie-list").innerHTML = "<p>No movies found.</p>";
                        }
                    })
                    .catch(error => console.error("Error searching movies:", error));
            }
        }

        // Display movies in the grid
        function displayMovies(movies) {
            const movieList = document.getElementById("movie-list");
            movieList.innerHTML = "";
            movies.forEach(movie => {
                const movieCard = document.createElement("div");
                movieCard.className = "movie-card";
                movieCard.innerHTML = `
                    <img src="${movie.Poster !== "N/A" ? movie.Poster : "https://via.placeholder.com/250x350?text=No+Image"}" alt="${movie.Title}">
                    <div class="movie-title">${movie.Title}</div>
                    <div class="movie-year">Year: ${movie.Year}</div>
                `;
                movieCard.onclick = () => loadMovieDetails(movie.imdbID);
                movieList.appendChild(movieCard);
            });
        }

        // Load movie details on card click
        function loadMovieDetails(imdbID) {
            fetch(`${apiUrl}?i=${imdbID}&apikey=${apiKey}`)
                .then(response => response.json())
                .then(movie => {
                    if (movie.Response === "True") {
                        document.getElementById("modal-title").textContent = movie.Title;
                        document.getElementById("modal-body").innerHTML = `
                            <p><strong>Year:</strong> ${movie.Year}</p>
                            <p><strong>Genre:</strong> ${movie.Genre}</p>
                            <p><strong>Director:</strong> ${movie.Director}</p>
                            <p><strong>Plot:</strong> ${movie.Plot}</p>
                            <a href="https://www.imdb.com/title/${movie.imdbID}" target="_blank" class="download-link">Download</a>
                        `;
                        document.getElementById("movie-modal").style.display = "flex";
                    }
                })
                .catch(error => console.error("Error loading movie details:", error));
        }

        // Close the modal
        function closeModal() {
            document.getElementById("movie-modal").style.display = "none";
        }

        // Load Korean movies on page load
        loadKoreanMovies();
    </script>
</body>
</html>
